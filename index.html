<!DOCTYPE html>
<html>
  <head>
    <script src="lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="toolbox.js"></script>
    <script src="colourPalette.js"></script>
    <script src="helperFunctions.js"></script>
    <script src="freehandTool.js"></script>
    <script src="lineToTool.js"></script>
    <script src="mirrorDrawTool.js"></script>
    <script src="sprayCanTool.js"></script>
    <script src="eraserTool.js"></script>
    <script src="rainbowStamp.js"></script>
    <script src="shapeTool.js"></script>
    <script src="spiralTool.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<div class="wrapper">
      <div class="box header">My Drawing App
        <button id="clearButton">Clear</button>
        <button id="saveImageButton">Save Image</button>
      </div>
      <div class="box" id="sidebar"></div>
      <div id="content"></div>
      <div class="box colourPalette"></div>
      <div class="box options">
        <label for="strokeInput" class="slider-label">Brush Size (0.1 to 10):</label>
        <input type="number" id="strokeInput" min="0.1" max="10" step="0.1" value="1">
        <button id="applyStroke">Apply</button>
    </div>
    </div>
  </body>
</html>
